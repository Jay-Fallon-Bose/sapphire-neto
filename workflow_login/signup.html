<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Sapphire - Sign Up</title>
		<link rel="stylesheet" href="/assets/styles/main.css" />
	</head>
	<body>
		<main>
			<section class="sapphire_workflow--login">
				<h1 class="page-heading">
					<a href=""><span>Bose</span></a>
				</h1>
				<h2 class="page-heading">Backstage</h2>
				<p class="page-heading">
					Be the first to join Backstage - a brand new customer loyalty experience from Bose
				</p>
				<form action="" class="sapphire_workflow--form">
					<fieldset>
						<legend>Personalia:</legend>
						<div class="sapphire_form--group">
							<label for="first_name">First Name</label> <input type="text" id="first_name" />
						</div>
						<div class="sapphire_form--group">
							<label for="last_name">Last Name</label> <input type="text" id="last_name" />
						</div>
						<div class="sapphire_form--group">
							<label for="email_address">Email</label> <input type="email" id="email_address" />
						</div>
						<div class="sapphire_form--group">
							<label for="password">Password</label> <input type="text" id="last_name" />
						</div>
						<div class="sapphire_form--group form-check">
							<input type="checkbox" id="signup_check" />
							<label for="signup_check"
								>I agree to Boseâ€™s <a href="">Terms of Service</a> and
								<a href="">Privacy Policy</a></label
							>
						</div>
						<div class="sapphire_form--group form-submit">
							<button type="submit">create account</button>
						</div>
						<div class="sapphire_form--group form-gate">
							<span>Already have an account?</span> <a href="/workflow_login/signin.html">Log In</a>
						</div>
					</fieldset>
				</form>
			</section>
		</main>
	</body>
</html>
