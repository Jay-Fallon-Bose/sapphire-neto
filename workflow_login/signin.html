<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Sapphire - Sign Up</title>
		<link rel="stylesheet" href="/assets/styles/main.css" />
	</head>
	<body>
		<main>
			<header class="sapphire_workflow--login">
				<h1 class="page-heading">
					<a href=""><span>Bose</span></a>
				</h1>
				<h2 class="page-heading">Backstage</h2>
			</header>
			<section class="sapphire_workflow--login">
				<form action="" class="sapphire_workflow--form">
					<fieldset>
						<legend>Sign In</legend>
						<div class="sapphire_form--group">
							<label for="email_address">Email</label> <input type="email" id="email_address" />
						</div>
						<div class="sapphire_form--group">
							<label for="password">Password</label> <input type="text" id="last_name" />
						</div>
						<div class="sapphire_form--group password-forgot">
							<a href="/workflow_login/reset.html">Forgot your password?</a>
						</div>

						<div class="sapphire_form--group form-submit">
							<button type="submit">create account</button>
						</div>
						<div class="sapphire_form--group form-gate">
							<span>Need an account?</span> <a href="/workflow_login/signup.html">Sign Up</a>
						</div>
					</fieldset>
				</form>
			</section>
		</main>
	</body>
</html>
