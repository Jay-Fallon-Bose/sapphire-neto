<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Sapphire - Sign Up</title>
		<link rel="stylesheet" href="/assets/styles/main.css" />
	</head>
	<body>
		<main>
			<section class="sapphire_workflow--login">
				<h1 class="page-heading">
					<a href=""><span>Bose</span></a>
				</h1>
				<h2 class="page-heading">Backstage</h2>
				<form action="" class="sapphire_workflow--form">
					<fieldset>
						<div class="sapphire_form--group">
							<label for="email_address">Email</label>
							<input type="email" id="email_address" placeholder="example@example.com" />
						</div>
						<div class="sapphire_form--group reset-message">
							Enter your email address and Bose will send you an instructional email on how to reset your
							password.
						</div>
						<div class="sapphire_form--group form-submit"><button type="submit">send email</button></div>
						<div class="sapphire_form--group form-gate">
							<a href="/workflow_login/signin.html">Back to Log In</a>
						</div>
					</fieldset>
				</form>
			</section>
		</main>
	</body>
</html>
